services:
  db:
    image: postgres:16
    container_name: aurora_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aurora_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - aurora_network

  # `app` service removed â€” use per-package services (e.g. `events-service`) instead.

  events-service:
    build: ./packages/events-service
    container_name: aurora_events_service
    restart: unless-stopped
    ports:
      - '3012:3012'
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: aurora_db
      DB_USER: postgres
      DB_PASS: postgres
      DB_SCHEMA: events
      PORT: 3012
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./packages/events-service:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - aurora_network

  auth-service:
    build: ./packages/auth-service
    container_name: aurora_auth_service
    restart: unless-stopped
    ports:
      - '3010:3010'
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: aurora_db
      DB_USER: postgres
      DB_PASS: postgres
      DB_SCHEMA: auth
      PORT: 3010
      NODE_ENV: development
      USERS_API_URL: 'http://users:3011'
      DEV_AUTO_AUTH: 'true'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./packages/auth-service:/app
      - /app/node_modules
    command: "npm run start"
    networks:
      - aurora_network
  
  users:
    build: ./packages/users-service
    container_name: aurora_users_service
    restart: unless-stopped
    ports:
      - '3011:3011'
    environment:
      PORT: 3011
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    # do not mount local source nor override command so the image runs the compiled Nest app
    command: "npm run start:prod"
    networks:
      - aurora_network

volumes:
  pgdata:

networks:
  aurora_network:
    driver: bridge