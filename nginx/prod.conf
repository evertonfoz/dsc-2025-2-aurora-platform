# Gateway reverso para produção/deploy (HTTP). Para TLS, veja comentários ao final.
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    # cabeçalhos padrão
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 90s;

    # hardening básico
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    location = / {
        return 200 'Aurora gateway ativo';
        add_header Content-Type text/plain;
    }

    location /auth/ {
        limit_req zone=api_limit burst=15 nodelay;
        proxy_pass http://auth-service:3010/;
    }

    location /users/ {
        limit_req zone=api_limit burst=15 nodelay;
        proxy_pass http://users-service:3011/;
    }

    location /events/ {
        limit_req zone=api_limit burst=15 nodelay;
        proxy_pass http://events-service:3012/;
    }

    location ~ ^/registrations(/.*)$ {
        limit_req zone=api_limit burst=15 nodelay;
        proxy_pass http://registrations-service:3013/registrations$1;
    }
}

