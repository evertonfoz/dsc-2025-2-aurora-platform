# rate limit leve para evitar abuso acidental em dev
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
resolver 127.0.0.11 ipv6=off;

server {
    listen 80;
    server_name _;

    # cabeçalhos padrão para preservar host e IP de origem
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 90s;

    # rota raiz para verificação rápida
    location = / {
        return 200 'Aurora gateway (dev) ativo';
        add_header Content-Type text/plain;
    }

    # /auth → auth-service
    location /auth/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://auth-service:3010/;
    }

    # /users → users-service
    location /users/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://users-service:3011/;
    }

    # /events → events-service
    location /events/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://events-service:3012/;
    }

    # /registrations → registrations-service
    location ~ ^/registrations(/.*)$ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://registrations-service:3013/registrations$1;
    }
}

server {
    listen 443 ssl;
    server_name _;
    ssl_certificate /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 90s;

    location = / {
        return 200 'Aurora gateway (dev) ativo (HTTPS)';
        add_header Content-Type text/plain;
    }

    location /auth/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://auth-service:3010/;
    }

    location /users/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://users-service:3011/;
    }

    location /events/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://events-service:3012/;
    }

    location ~ ^/registrations(/.*)$ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://registrations-service:3013/registrations$1;
    }
}
