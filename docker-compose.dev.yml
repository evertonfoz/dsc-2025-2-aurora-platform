services:
  db:
    image: postgres:16
    container_name: aurora_db
    restart: unless-stopped
    # Load credentials from .env file to ensure consistency
    # IMPORTANT: If you change DB credentials in .env, you MUST remove the volume:
    #   docker compose -f docker-compose.dev.yml down -v
    # Otherwise, Postgres will keep using the old credentials from the existing volume.
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-aurora_db}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - aurora_network

  events-service:
    build:
      context: .
      dockerfile: ./packages/events-service/Dockerfile
    container_name: aurora_events_service
    restart: unless-stopped
    # Load sensitive configuration (DB credentials, SERVICE_TOKEN, JWT secrets, etc.)
    # from the repository `.env` file instead of baking them in the compose file.
    env_file:
      - .env
    environment:
      # Keep service-specific overrides here only (non-sensitive):
      DB_SCHEMA: events
      PORT: 3012
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    # development mount removed so the container runs the built image
    # volumes:
    #  - ./packages/events-service:/app
    #  - /app/node_modules
    command: node dist/main.js
    networks:
      - aurora_network

  auth-service:
    build:
      context: .
      dockerfile: ./packages/auth-service/Dockerfile
    container_name: aurora_auth_service
    restart: unless-stopped
    # Load sensitive vars from .env and keep only non-sensitive overrides here
    env_file:
      - .env
    environment:
      # Keep service-specific overrides here only (non-sensitive):
      DB_SCHEMA: auth
      PORT: 3010
      NODE_ENV: development
      USERS_API_URL: 'http://users-service:3011'
      DEV_AUTO_AUTH: 'true'
    depends_on:
      db:
        condition: service_healthy
    # development mount removed so the container runs the built image
    # volumes:
    #   - ./packages/auth-service:/app
    #   - /app/node_modules
    command: node dist/app/src/main.js
    networks:
      - aurora_network
  
  users-service:
    build:
      context: .
      dockerfile: ./packages/users-service/Dockerfile
    container_name: aurora_users_service
    restart: unless-stopped
    # Load sensitive vars from .env and keep only non-sensitive overrides here
    env_file:
      - .env
    environment:
      PORT: 3011
      NODE_ENV: development
      # keep per-service DB_SCHEMA override
      DB_SCHEMA: users
    depends_on:
      db:
        condition: service_healthy
    # do not mount local source nor override command so the image runs the compiled Nest app
    command: "npm run start:prod"
    networks:
      - aurora_network

  registrations-service:
    build:
      context: .
      dockerfile: ./packages/registrations-service/Dockerfile
    container_name: aurora_registrations_service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_SCHEMA: registrations
      PORT: 3013
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    command: node dist/main.js
    networks:
      - aurora_network

  gateway:
    image: nginx:1.25
    container_name: aurora_gateway_dev
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_started
      users-service:
        condition: service_started
      events-service:
        condition: service_started
      registrations-service:
        condition: service_started
    ports:
      - '8080:80'
      - '8443:443'
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - aurora_network

volumes:
  pgdata:

networks:
  aurora_network:
    driver: bridge
