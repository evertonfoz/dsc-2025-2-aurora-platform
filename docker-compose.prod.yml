services:
  db:
    image: postgres:16
    restart: unless-stopped
    # IMPORTANT: If you change DB credentials in .env.prod, you MUST remove the volume:
    #   docker compose -f docker-compose.prod.yml down -v
    # Otherwise, Postgres will keep using the old credentials from the existing volume.
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-aurora_db}
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    # Em produção, não expor a porta se não for necessário
    # ports:
    #   - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - aurora_network

  users-service:
    image: ghcr.io/${GITHUB_ORG}/${GITHUB_REPO}/users-service:${USERS_IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      PORT: 3011
      DB_SCHEMA: users
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aurora_network

  auth-service:
    image: ghcr.io/${GITHUB_ORG}/${GITHUB_REPO}/auth-service:${AUTH_IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      PORT: 3010
      DB_SCHEMA: auth
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      USERS_API_URL: "http://users-service:3011"
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
    depends_on:
      db:
        condition: service_healthy
      users-service:
        condition: service_started
    networks:
      - aurora_network

  events-service:
    image: ghcr.io/${GITHUB_ORG}/${GITHUB_REPO}/events-service:${EVENTS_IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      PORT: 3012
      DB_SCHEMA: events
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aurora_network

  registrations-service:
    image: ghcr.io/${GITHUB_ORG}/${GITHUB_REPO}/registrations-service:${REGISTRATIONS_IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      PORT: 3013
      DB_SCHEMA: registrations
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      SERVICE_TOKEN: ${SERVICE_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aurora_network

  gateway:
    image: nginx:1.25
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_started
      users-service:
        condition: service_started
      events-service:
        condition: service_started
      registrations-service:
        condition: service_started
    ports:
      - '80:80'
      # Descomente para expor TLS com certificados montados em ./nginx/certs
      # - '443:443'
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - aurora_network

volumes:
  pgdata:

networks:
  aurora_network:
    driver: bridge
