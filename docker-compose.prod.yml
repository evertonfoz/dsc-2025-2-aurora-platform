version: '3.8'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-aurora_users}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Do not expose Postgres on the host in production by default
    # ports:
    #   - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - aurora_network

  app:
    image: ${DOCKER_IMAGE:-aurora_app:latest}
    restart: unless-stopped
    env_file:
      - .env.prod
    ports:
      - '${APP_PORT:-3001}:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      USERS_API_URL: ${USERS_API_URL:-http://localhost:3001/v1}
    depends_on:
      db:
        condition: service_healthy
    # No bind-mounts in production; image should contain built app
    # volumes: []
    command: ["node", "dist/main.js"]
    networks:
      - aurora_network

volumes:
  pgdata:

networks:
  aurora_network:
    driver: bridge