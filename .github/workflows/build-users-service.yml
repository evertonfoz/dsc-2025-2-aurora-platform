# Workflow específico para construir e publicar a imagem Docker do users-service no GitHub Container Registry (GHCR).
# Este workflow NÃO faz deploy em VPS via SSH; apenas constrói e publica a imagem.
# Não depende de secrets de SSH, apenas do GITHUB_TOKEN padrão para autenticação no GHCR.

name: build-users-service

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/users-service/**'
      - '.github/workflows/build-users-service.yml'
  pull_request:
    paths:
      - 'packages/users-service/**'
      - '.github/workflows/build-users-service.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # DEBUG: Mostrar o conteúdo do workspace para confirmar que 'packages/' existe
      - name: Debug - listar repositório
        run: |
          echo "PWD: $(pwd)"
          echo "### root files ###"
          ls -la
          echo "### packages dir ###"
          ls -la packages || true
          echo "### packages/users-service ###"
          ls -la packages/users-service || true
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/users-service
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/users-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}