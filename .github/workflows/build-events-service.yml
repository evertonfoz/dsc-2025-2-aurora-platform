# Workflow específico para construir e publicar a imagem Docker do events-service no GitHub Container Registry (GHCR).
# Este workflow NÃO faz deploy em VPS via SSH; apenas constrói e publica a imagem.
# Não depende de secrets de SSH, apenas do GITHUB_TOKEN padrão para autenticação no GHCR.

name: build-events-service

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/events-service/**'
      - '.github/workflows/build-events-service.yml'
  pull_request:
    paths:
      - 'packages/events-service/**'
      - '.github/workflows/build-events-service.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/events-service
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/events-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}