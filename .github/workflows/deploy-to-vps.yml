# .github/workflows/deploy-to-vps.yml
# Este workflow é responsável por fazer o deploy dos serviços em uma VPS.
# Ele é acionado APÓS a conclusão bem-sucedida dos workflows de build,
# garantindo que as imagens Docker já foram publicadas no GHCR.
# Também pode ser disparado manualmente via workflow_dispatch.

name: Deploy to VPS

on:
  # Permite disparo manual pelo GitHub UI ou CLI
  workflow_dispatch:

  workflow_run:
    # Lista dos workflows que, ao terminarem, acionarão este deploy.
    workflows: ["build-auth-service", "build-users-service", "build-events-service", "build-registrations-service"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    # Executa o deploy apenas se foi disparado manualmente OU se o workflow de build foi bem-sucedido.
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            
            # Navega para o diretório do projeto na VPS
            cd /home/ubuntu/${{ secrets.VPS_PROJECT_DIR }}
            
            # Garante que o repositório local está atualizado com a branch main
            # Faz fetch e força o estado para origin/main (evita falhas quando houver alterações locais)
            git checkout main || git checkout -B main
            git fetch origin --prune
            git reset --hard origin/main
            git clean -fd || true
            
            # Carrega as variáveis de ambiente do arquivo .env.prod
            set -o allexport
            source .env.prod
            set +o allexport
            
            # Faz o login no GitHub Container Registry usando o token seguro do GitHub Secrets
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u evertonfoz --password-stdin
            
            # Baixa as imagens mais recentes definidas no docker-compose.deploy.yml
            docker compose --env-file .env.prod -f docker-compose.deploy.yml pull
            
            # Reinicia os serviços para usar as novas imagens
            docker compose --env-file .env.prod -f docker-compose.deploy.yml up -d
            
            # Verifica status
            docker compose --env-file .env.prod -f docker-compose.deploy.yml ps